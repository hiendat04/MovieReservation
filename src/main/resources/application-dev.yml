server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
  application:
    name: moviereservation
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/moviereservation
    password: 123456
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: 'false'

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
openapi:
  service:
    api-docs: backend-service
    server: http://localhost:${server.port}
    title: Backend service
    version: 1.0.0

